name: Test create-nttb Command

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: ["20.x", "22.x", "24.x"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "NPM_TOKEN secret not set"
            exit 1
          fi
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "GITHUB_TOKEN secret not set"
            exit 1
          fi

      - name: Install create-nttb globally
        run: npm install -g .

      - name: List Installed Packages
        run: npm list -g

      - name: Test create-nttb command with npx
        run: |
          set -e
          npx create-nttb test-app

          if [ ! -d "test-app" ]; then
            echo "Error: test-app directory was not created."
            exit 1
          fi

          if [ ! -f "test-app/package.json" ]; then
            echo "Error: package.json file was not found in test-app."
            exit 1
          fi

          rm -rf test-app
