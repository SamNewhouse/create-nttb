name: Test create-nttb Command

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        node: ["20.x", "22.x", "24.x"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "NPM_TOKEN secret not set"
            exit 1
          fi
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "GITHUB_TOKEN secret not set"
            exit 1
          fi

      - name: Install create-nttb globally
        run: npm install -g .

      - name: List Installed Packages
        run: npm list -g

      - name: "Test: Basic App Creation"
        run: |
          create-nttb test-app
          if [ ! -d "test-app" ]; then
            echo "Error: test-app directory was not created."
            exit 1
          fi
          if [ ! -f "test-app/package.json" ]; then
            echo "Error: package.json not found."
            exit 1
          fi
          if ! grep -q '"name": "test-app"' test-app/package.json; then
            echo "Error: App name not set correctly in package.json."
            exit 1
          fi

      - name: "Test: NPM Scripts Exist"
        run: |
          for script in build start test; do
            if ! grep -q "\"$script\"" test-app/package.json; then
              echo "Error: NPM script $script missing in package.json."
              exit 1
            fi
          done

      - name: "Run Jest Unit Tests"
        run: |
          npm install
          npx jest --verbose

      - name: Cleanup
        run: rm -rf test-app
