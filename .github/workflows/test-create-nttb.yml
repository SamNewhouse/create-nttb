name: Test create-nttb

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  cli-unit-test:
    name: Run CLI Jest tests
    strategy:
      matrix:
        node: ["20.x", "22.x", "24.x"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run CLI unit tests
        run: npm run test:cli

  cli-integration-test:
    name: Test CLI installation and usage
    strategy:
      matrix:
        node: ["20.x", "22.x", "24.x"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}

      - name: Install CLI globally
        run: npm install -g .

      - name: Create app using global CLI
        run: create-nttb global-app

      - name: Verify global-app creation
        run: |
          test -d global-app || { echo "global-app missing"; exit 1; }
          test -f global-app/package.json || { echo "package.json missing"; exit 1; }

      - name: Create app using local CLI
        run: npx --no-install create-nttb local-app

      - name: Verify local-app creation
        run: |
          test -d local-app || { echo "local-app missing"; exit 1; }
          test -f local-app/package.json || { echo "package.json missing"; exit 1; }

      - name: Validate NPM scripts (for both apps)
        run: |
          for app in global-app local-app; do
            for script in build start dev; do
              if ! grep -q "\"$script\"" "$app/package.json"; then
                echo "NPM script '$script' missing in $app"
                exit 1
              fi
            done
          done

      - name: Cleanup
        run: rm -rf global-app local-app

  next-unit-test:
    name: Run Next.js Jest tests
    strategy:
      matrix:
        node: ["20.x", "22.x", "24.x"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Next.js unit tests
        run: npm run test
