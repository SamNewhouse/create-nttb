name: Test create-nttb

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  cli-unit-test:
    name: Run CLI Jest tests
    strategy:
      matrix:
        node: ["20.x", "22.x", "24.x"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run CLI unit tests
        run: npm run test:cli

  cli-integration-test:
    name: Test CLI installation and usage
    strategy:
      matrix:
        node: ["20.x", "22.x", "24.x"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Build CLI
        run: npm run build:cli

      - name: Link CLI globally
        run: npm link

      - name: Create and verify global-app
        run: |
          create-nttb global-app
          test -d global-app || { echo "global-app missing"; exit 1; }
          test -f global-app/package.json || { echo "package.json missing"; exit 1; }

      - name: Validate NPM scripts
        run: |
          for script in build start dev; do
            if ! grep -q "\"$script\"" "global-app/package.json"; then
              echo "NPM script '$script' missing in global-app"
              exit 1
            fi
          done

      - name: Cleanup
        run: rm -rf global-app

  next-unit-test:
    name: Run Next.js Jest tests
    strategy:
      matrix:
        node: ["20.x", "22.x", "24.x"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Next.js unit tests
        run: npm run test
