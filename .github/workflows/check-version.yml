name: Check version

on:
  pull_request:
    types: [synchronize, opened, reopened]

jobs:
  check_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Bump version if necessary
        uses: phips28/gh-action-bump-version@v1
        with:
          file: package.json
          version-file: package.json
          version: 'patch'  # Bump patch version (or 'minor'/'major' as needed)
          commit-message: 'Bump version to {version}'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        if: github.event_name == 'pull_request' && github.event.action == 'synchronize'
        run: |
          git push origin HEAD:${{ github.head_ref }}

      - name: Success
        if: success()
        run: echo "Version check and update workflow completed successfully."

      - name: Failure
        if: failure()
        run: echo "Version check and update workflow failed."
